# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# unmaintained: "all", "workspace", "transitive", "none"
unmaintained = "none"
# yanked: "deny", "warn", "allow"
yanked = "warn"
# Allow specific advisories if needed (document reason)
# ignore = ["RUSTSEC-XXXX-XXXX"]

[licenses]
unlicensed = "deny"
# Allow common permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "BSL-1.0",
]
copyleft = "warn"
# Confidence threshold for detecting license
confidence-threshold = 0.8

[bans]
# Lint level for when multiple versions of a crate are found
multiple-versions = "warn"
# Lint level for when a crate version is yanked
wildcards = "deny"
# Allow specific crates to have multiple versions (document reason)
# skip = []
# Deny specific crates
deny = [
    # Example: { name = "openssl" } # We use pure Rust crypto
]

# Highlight crypto crates that should not have duplicates
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# Allow specific git sources for patched crates
allow-git = []
