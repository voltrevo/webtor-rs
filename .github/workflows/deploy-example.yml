name: Deploy Example to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch fresh consensus (if not recent)
        run: |
          # Only fetch if cached files are missing or older than 12 hours
          if [ ! -f webtor/src/cached/consensus.txt.gz ] || \
             [ $(find webtor/src/cached/consensus.txt.gz -mmin +720 2>/dev/null | wc -l) -gt 0 ]; then
            chmod +x scripts/fetch-consensus.sh
            ./scripts/fetch-consensus.sh webtor/src/cached
          else
            echo "Using existing cached consensus"
          fi

      - name: Build WASM module
        run: wasm-pack build webtor-wasm --target web --out-dir ../example/pkg

      - name: Install dependencies
        working-directory: ./example
        run: npm install

      - name: Build example app
        working-directory: ./example
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./example/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
