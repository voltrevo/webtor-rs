name: Kani Verification

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - 'subtle-tls/src/**'
      - 'webtor/src/**'
      - '.github/workflows/kani.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'subtle-tls/src/**'
      - 'webtor/src/**'
      - '.github/workflows/kani.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  kani:
    name: Kani Proofs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Kani
        uses: model-checking/kani-github-action@v1.1
        with:
          enable-propproof: false

      - name: Run Kani on subtle-tls
        id: kani
        run: |
          cd subtle-tls
          cargo kani --tests

      - name: Summary
        if: always()
        run: |
          echo "## Kani Verification Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.kani.outcome }}" == "success" ]; then
            echo "Kani verification **passed**." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Verified Properties" >> $GITHUB_STEP_SUMMARY
            echo "- Parser functions never panic on arbitrary inputs" >> $GITHUB_STEP_SUMMARY
            echo "- ECDSA DER conversion always returns correct size on success" >> $GITHUB_STEP_SUMMARY
            echo "- Certificate parsing always returns non-empty result on success" >> $GITHUB_STEP_SUMMARY
          else
            echo "Kani verification **failed**. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi
