name: Kani Verification

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - 'subtle-tls/src/**'
      - 'webtor/src/**'
      - '.github/workflows/kani.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'subtle-tls/src/**'
      - 'webtor/src/**'
      - '.github/workflows/kani.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  kani:
    name: Kani Proofs
    runs-on: self-hosted
    # Require manual approval for PRs from forks to protect self-hosted runner
    # Configure "self-hosted-runner" environment in repo settings with required reviewers
    environment: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork && 'self-hosted-runner' || '' }}
    steps:
      # Pin to commit SHA to prevent supply chain attacks
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Kani
        uses: model-checking/kani-github-action@e3a9d37ebed76993573db3819f5cc1c0671f103b # v1.1
        with:
          enable-propproof: false

      - name: Run Kani on subtle-tls
        id: kani
        run: |
          cd subtle-tls
          cargo kani --tests

      - name: Summary
        if: always()
        run: |
          echo "## Kani Verification Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.kani.outcome }}" == "success" ]; then
            echo "Kani verification **passed**." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Verified Properties" >> $GITHUB_STEP_SUMMARY
            echo "- Parser functions never panic on arbitrary inputs" >> $GITHUB_STEP_SUMMARY
            echo "- ECDSA DER conversion always returns correct size on success" >> $GITHUB_STEP_SUMMARY
            echo "- Certificate parsing always returns non-empty result on success" >> $GITHUB_STEP_SUMMARY
          else
            echo "Kani verification **failed**. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi
